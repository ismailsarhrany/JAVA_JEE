<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Student - SMS</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <!--    linking bootstrap 4-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>

    @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
    section {
      padding: 60px 0;
    }
    section .section-title {
      text-align: center;
      color: #007b5e;
      margin-bottom: 50px;
      text-transform: uppercase;
    }
    #footer {
      background: #262121;
    }
    #footer h5 {
      padding-left: 10px;
      border-left: 3px solid #eeeeee;
      padding-bottom: 6px;
      margin-bottom: 20px;
      color:#ffffff;
    }
    #footer a {
      color: #ffffff;
      text-decoration: none !important;
      background-color: transparent;
    }
    #footer ul.social li {
      padding: 3px 0;
    }
    #footer ul.social li a i {
      margin-right: 5px;
      font-size:25px;
      -webkit-transition: .5s all ease;
      -moz-transition: .5s all ease;
      transition: .5s all ease;
    }
    #footer ul.social li:hover a i {
      font-size:30px;
      margin-top:-10px;
    }
    #footer ul.social li a
    {
      color:#ffffff;
    }
    #footer ul.social li a:hover {
      color:#eeeeee;
    }
    #footer ul.quick-links li a {
      color:#ffffff;
    }
    #footer ul.quick-links li {
      padding: 3px 0;
      -webkit-transition: .5s all ease;
      -moz-transition: .5s all ease;
      transition: .5s all ease;
    }
    #footer ul.quick-links li:hover {
      padding: 3px 0;
      margin-left:5px;
      font-weight:700;
    }
    #footer ul.quick-links li a i {
      margin-right: 5px;
    }
    #footer ul.quick-links li:hover a i {
      font-weight: 700;
    }
    @media (max-width:767px) {
      #footer h5 {
        padding-left: 0;
        border-left: transparent;
        padding-bottom: 0px;
        margin-bottom: 10px;
      }
    }
    h2 {
      padding: 25px 0;
      text-align: center;
      color: #fff;
      background: #7c8490;
    }

    button{
      margin-right: 45px;
      margin-left: 25px;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">SMS</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">All students</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="students/add">Add Students</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/entreprises}">All Entreprises</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/entreprises/add}">Add Entreprises</a>
    </li>
  </ul>
</nav>


<div class="container" style="padding-top: 20px">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center" style="padding-top: 10px">Update the Details Of <span th:text="${student.fName}"></span> </h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{fName}" placeholder="First name" >
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lName}" placeholder="Last name" >
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input  type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          <div class="form-group">
            <label>Intern Status</label>
            <select th:field="*{isIntern}">
              <option value="true">Intern</option>
              <option value="false">Not Intern</option>
            </select>
          </div>
          <div class="form-group" id="enterpriseField" >
            <label for="entreprise">Enterprise</label>
            <input type="text" class="form-control" th:field="*{entreprise}" id="entreprise" placeholder="Enterprise Name">
          </div>
          <br>
          <div class="form-check footer-body">
            <button type="submit" class="btn btn-primary "><i class="fas fa-user-plus ml-2"> Update Student </i></button>
            <button type="reset" class="btn btn-warning"><i class="fa fa-remove ml-2">Cancel Changes</i> </button>
          </div>

        </form>
        <br>
        <center> <h4>Go Back to <a th:href="@{/students}">Lists Of Students</a>  </h4></center>
      </div>
    </div>
  </div>
</div>
</br> <br>


</body>
</html>
