spring.application.name=GestionStage
# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_destages
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Afficher les requêtes SQL générées par Hibernate (optionnel)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (utile pour l'exploration des données, mais pour MySQL on ne l'utilise pas)
spring.h2.console.enabled=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false