<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entreprises - Entreprise Management System</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        h1 {
            padding: 20px 0;
            text-align: center;
            color: #007b5e;
        }

        .table th {
            text-align: center;
        }

        .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">SMS</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">All students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="students/add">Add Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/entreprises}">All Entreprises</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/entreprises/add}">Add Entreprises</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <h1>List of All Entreprises</h1>
    </div>

    <div class="my-4">
        <a th:href="@{/entreprises/add}" class="btn btn-success mb-3">
            <i class="fas fa-user-plus"></i> Add Entreprise
        </a>
    </div>

    <div th:switch="${entreprises}">
        <!-- Message if no records found -->
        <h2 th:case="null">No records found!</h2>

        <!-- Table if records exist -->
        <div th:case="*">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entreprise : ${entreprises}">
                    <td th:text="${entreprise.id}"></td>
                    <td th:text="${entreprise.name}"></td>
                    <td th:text="${entreprise.email}"></td>
                    <td>
                        <a th:href="@{/entreprises/update/{id} (id=${entreprise.id})}" class="btn btn-primary">
                            <i class="fas fa-user-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/entreprises/remove/{id} (id=${entreprise.id})}" class="btn btn-danger">
                            <i class="fas fa-user-times"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
